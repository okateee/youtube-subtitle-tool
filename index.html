    <script>
        let subtitleData = [];
        let currentVideoTitle = '';
        
        // YouTubeå‹•ç”»IDã‚’æŠ½å‡ºã™ã‚‹é–¢æ•°
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /youtube\.com\/watch\?.*v=([^&\n?#]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        // ç§’ã‚’æ™‚é–“æ–‡å­—åˆ—ã«å¤‰æ›ã™ã‚‹é–¢æ•°
        function secondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // çµ±è¨ˆæƒ…å ±ã‚’è¡¨ç¤º
        function displayStats(subtitles) {
            const statsDiv = document.getElementById('stats');
            const totalDuration = subtitles.length > 0 ? subtitles[subtitles.length - 1].start + (subtitles[subtitles.length - 1].duration || 5) : 0;
            const totalWords = subtitles.reduce((sum, sub) => sum + sub.text.split(' ').length, 0);
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${subtitles.length}</div>
                    <div class="stat-label">å­—å¹•æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Math.floor(totalDuration / 60)}</div>
                    <div class="stat-label">åˆ†</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totalWords}</div>
                    <div class="stat-label">å˜èªæ•°</div>
                </div>
            `;
        }
        
        // å­—å¹•ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function displaySubtitles(subtitles) {
            const display = document.getElementById('subtitleDisplay');
            display.innerHTML = '';
            
            if (subtitles.length === 0) {
                display.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px;">å­—å¹•ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }
            
            subtitles.forEach((subtitle, index) => {
                const line = document.createElement('div');
                line.className = 'subtitle-line';
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = secondsToTime(subtitle.start);
                
                const text = document.createElement('span');
                text.textContent = subtitle.text;
                
                line.appendChild(timestamp);
                line.appendChild(text);
                display.appendChild(line);
            });
            
            displayStats(subtitles);
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 6000);
        }
        
        // Vercel APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã«å­—å¹•å–å¾—ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
        async function fetchSubtitlesFromAPI(videoId, language) {
            const apiUrl = '/api/get-subtitles'; // Vercel Functions ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    video_id: videoId,
                    language: language === 'auto' ? null : language
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP ${response.status}: ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ`);
            }
            
            const data = await response.json();
            return data;
        }
        
        // å­—å¹•å–å¾—ã®ãƒ¡ã‚¤ãƒ³å‡¦ç†
        async function extractSubtitles() {
            const url = document.getElementById('videoUrl').value.trim();
            const language = document.getElementById('language').value;
            const extractBtn = document.getElementById('extractBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            if (!url) {
                showMessage('ğŸš¨ YouTubeã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'warning');
                return;
            }
            
            const videoId = extractVideoId(url);
            if (!videoId) {
                showMessage('ğŸš¨ æœ‰åŠ¹ãªYouTubeã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            extractBtn.disabled = true;
            extractBtn.textContent = 'å–å¾—ä¸­...';
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            
            try {
                const data = await fetchSubtitlesFromAPI(videoId, language);
                
                subtitleData = data.subtitles || [];
                currentVideoTitle = data.title || 'YouTubeå‹•ç”»';
                
                if (subtitleData.length === 0) {
                    throw new Error('ã“ã®å‹•ç”»ã«ã¯å­—å¹•ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚è‡ªå‹•ç”Ÿæˆå­—å¹•ãŒç„¡åŠ¹ã«ãªã£ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                }
                
                displaySubtitles(subtitleData);
                resultSection.style.display = 'block';
                
                showMessage(
                    `âœ… æˆåŠŸï¼ã€Œ${currentVideoTitle}ã€ã‹ã‚‰ ${subtitleData.length} ä»¶ã®å­—å¹•ã‚’å–å¾—ã—ã¾ã—ãŸ`, 
                    'success'
                );
                
            } catch (error) {
                console.error('å­—å¹•å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                
                let errorMessage = 'âŒ å­—å¹•ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ';
                if (error.message.includes('TranscriptsDisabled')) {
                    errorMessage += 'ã“ã®å‹•ç”»ã¯å­—å¹•ãŒç„¡åŠ¹ã«ãªã£ã¦ã„ã¾ã™';
                } else if (error.message.includes('NoTranscriptFound')) {
                    errorMessage += 'æŒ‡å®šã—ãŸè¨€èªã®å­—å¹•ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                } else if (error.message.includes('VideoUnavailable')) {
                    errorMessage += 'å‹•ç”»ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆè¨­å®šã«ãªã£ã¦ã„ã¾ã™';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'ğŸš€ å­—å¹•ã‚’å–å¾—ã™ã‚‹';
                loading.style.display = 'none';
            }
        }
        
        // å­—å¹•ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        async function copySubtitles() {
            if (subtitleData.length === 0) {
                showMessage('âš ï¸ ã‚³ãƒ”ãƒ¼ã™ã‚‹å­—å¹•ãŒã‚ã‚Šã¾ã›ã‚“', 'warning');
                return;
            }
            
            const text = subtitleData.map(subtitle => 
                `${secondsToTime(subtitle.start)} ${subtitle.text}`
            ).join('\n');
            
            try {
                await navigator.clipboard.writeText(text);
                showMessage('ğŸ“‹ å­—å¹•ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼', 'success');
            } catch (error) {
                showMessage('âŒ ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }
        
        // å­—å¹•ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadSubtitles() {
            if (subtitleData.length === 0) {
                showMessage('âš ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹å­—å¹•ãŒã‚ã‚Šã¾ã›ã‚“', 'warning');
                return;
            }
            
            const text = `${currentVideoTitle}\n${'='.repeat(50)}\n\n` + 
                subtitleData.map(subtitle => 
                    `${secondsToTime(subtitle.start)} ${subtitle.text}`
                ).join('\n');
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentVideoTitle.replace(/[^\w\s-]/g, '').substring(0, 50)}_subtitles.txt`;
            document.body.appendChild(a);
            a.click();
